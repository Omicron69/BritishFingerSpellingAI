<!DOCTYPE html>
<html>
<head>
  <title>FingerTracking Hands</title>
  <style>
    /* Set background color to #205AFC */
    body {
      background-color: #205AFC;
    }

    /* Add images of sign language */
    img {
      width: 100%;
    }

    /* Style the "Start Your Journey" button */
    .start-button {
      background-color: #76C102;
      border-radius: 50%; /* Make button circular */
      color: white;
      padding: 20px;
      font-size: 20px;
      font-family: Dongle;
      text-align: center;
      margin: 0 auto; /* Center button on the page */
    }

    /* Style the navigation bar */
    nav {
      background-color: #0096DA;
      color: white;
      font-family: Dongle;
      text-align: center;
    }

    /* Make navigation bar responsive for mobile devices */
    @media only screen and (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Learn</a>
    <a href="#">About Us</a>
    <a href="#">Levels</a>
  </nav>

  <img src="sign-language-1.jpg" alt="Sign language image">
  <img src="sign-language-2.jpg" alt="Sign language image">

  <button class="start-button">Start Your Journey</button>
</body>
</html>

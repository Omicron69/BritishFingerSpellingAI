<!DOCTYPE html>
<html>
<head>
  <title>Hand Tracking</title>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <style>
    /* Style for the video element */
    video {
      width: 100%;
    }

    /* Style for the hand tracking overlay */
    .hand-overlay {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Style for the hand tracking circles */
    .hand-overlay .circle {
      fill: red;
      stroke: white;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <video id="video" playsinline></video>

  <svg class="hand-overlay">
    <!-- Hand tracking circles will be added here -->
  </svg>

  <script>
    // Get the video element
    const video = document.getElementById("video");

    // Get the hand tracking overlay element
    const handOverlay = document.querySelector(".hand-overlay");

    // Set up the hand tracking
    const handTracker = new HandTracker();
    handTracker.start(video);

    handTracker.on("hand", (hand) => {
      // Clear the previous hand overlay
      handOverlay.innerHTML = "";

      // Draw the new hand overlay
      hand.forEach((finger) => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", finger.x);
        circle.setAttribute("cy", finger.y);
        circle.setAttribute("r", finger.radius);
        handOverlay.appendChild(circle);
      });
    });
  </script>
</body>
</html>
